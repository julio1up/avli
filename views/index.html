<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />

    <style>

      #raftis_bubble_3,

      #raftis_bubble_4,

      #raftis_bubble_5,

      #raftis_bubble_6,

      #raftis_bubble_7,

      #raftis_bubble_8,

  <body>

      <!-- Pagopolis VIDEOS -->

      <video

        muted

      </video>
      <video
        id="pagopolis_talking_2"

      <video

      <video

        <source

        />
      </video>
      <video
        id="pagopolis_bubble_3"
        class="video-center bubblessPagopoli"
        muted
        preload="auto"
      >
        <source
          id="pagopolis_source_bubble_3"
          src="/pagopolisBubbles/Pagopwlis_Talking_Bubble_3_GR_1_VP9"
          type="video/webm"
        />
      </video>
      <video
        id="pagopolis_bubble_4"
        class="video-center bubblessPagopoli"
        muted

      >
        <source

      <!-- Raftis VIDEOS -->

      <video id="raftis_arrow" class="video-center raftis_video raftis_right" muted loop preload="auto">

      <!-- containeri i te rrobaqepsit me png sequences -->

      <div id="mainContainer">
        <div id="sequenceContainer">
          <!-- kjo eshte me pa pozicionin -->
          <!-- <img src="/PngSequenceImg/Raftis/Raftis_PNG_00000.png" alt="RAFTIS" style="position: absolute; top: 8%; left: 40%;"> -->

          <!-- kjo eshte per sekuencen e imazheve -->
          <img
            id="sequenceImageRaftis"
            src=""
            alt="RAFTIS"
            style="position: absolute; top: 8%; left: 45%;"
          />
        </div>

  <script src="/socket.io/socket.io.js"></script>

  <script>

    // Pagopolis Play Video
    document.querySelector('#pagopolis_talking').load();
    document.querySelector('#pagopolis_talking').play();


    /* variablat per PNG Seqeunce Raftis */
    const sequenceImageRaftis = document.getElementById('sequenceImageRaftis');
    const folderPath = '/PngSequenceImg/Raftis/';
    const frameCount = 1415;
    const frameRate = 30;

    let currentFrame = 1;
    let isPlaying = true;
    let intervalId = null;

    let statePlaying = false;
    let stateStartFrame = 0;
    let stateEndFrame = 0;

    let idleStart = 0;
    let idleEnd = 121;

    /* variablat per PNG Seqeunce Fwtografos */
    const sequenceImageFwtografos = document.getElementById('sequenceImageFwtografos');
    const folderPathFwtografos = '/PngSequenceImg/Fwtografos/';

    let currentFrameFwtografos = 1;
    let intervalIdFwtografos = null;

    let statePlayingFwtografos = false;

    let stateStartFrameFwtografos = 0;
    let stateEndFrameFwtografos = 0;

    let idleStartFwtografos = 0;
    let idleEndFwtografos = 70;


    const socket = io();

    function handleVideoPlay(videoElement) {
        var playPromise = videoElement.play();

        if (playPromise !== undefined) {
            playPromise.then(_ => {
                videoElement.style.display = "block";
                videoElement.style.opacity = "1";
            }).catch(error => {
                console.log('Autoplay was prevented:', error);
                // Optionally, you could prompt the user to click a button to play the video
            });
        }
    }
    socket.on('pagopolisStart', function (data) {
        console.log('pagopolisStart:' + data);

        if (data == 1) {
            // Play video after 2 seconds
            setTimeout(function () {

                document.querySelector('#pagopolis_talking').style.opacity = "0";

                // document.querySelector('#pagopolis_talking_1').style.opacity = "1";
                // document.querySelector('#pagopolis_talking_1').play();
                // document.querySelector('#pagopolis_bubble_1').style.opacity = "1";
                // document.querySelector('#pagopolis_bubble_1').play();
                handleVideoPlay(document.querySelector('#pagopolis_talking_1'))
                handleVideoPlay(document.querySelector('#pagopolis_bubble_1'))



                document.querySelector('#pagopolis_talking_1').addEventListener('ended', function (evt) {
                    document.querySelector('#pagopolis_talking_1').style.opacity = "0";
                    document.querySelector('#pagopolis_bubble_1').style.opacity = "0";

                    // document.querySelector('#pagopolis_talking_2').style.opacity = "1";
                    // document.querySelector('#pagopolis_talking_2').play();
                    // document.querySelector('#pagopolis_bubble_2').style.opacity = "1";
                    // document.querySelector('#pagopolis_bubble_2').play();
                    handleVideoPlay(document.querySelector('#pagopolis_talking_2'))
                    handleVideoPlay(document.querySelector('#pagopolis_bubble_2'))

                });

                document.querySelector('#pagopolis_talking_2').addEventListener('ended', function (evt) {
                    document.querySelector('#pagopolis_talking_2').style.opacity = "0";
                    document.querySelector('#pagopolis_bubble_2').style.opacity = "0";

                    // document.querySelector('#pagopolis_talking_3').style.opacity = "1";
                    // document.querySelector('#pagopolis_talking_3').play();

                    // document.querySelector('#pagopolis_arrow').style.opacity = "1";
                    // document.querySelector('#pagopolis_arrow').play();


                    // document.querySelector('#pagopolis_bubble_3').style.opacity = "1";
                    // document.querySelector('#pagopolis_bubble_3').play();
                    handleVideoPlay(document.querySelector('#pagopolis_talking_3'))
                    handleVideoPlay(document.querySelector('#pagopolis_arrow'))
                    handleVideoPlay(document.querySelector('#pagopolis_bubble_3'))

                    socket.emit('playIceGame', 1);
                    socket.emit('playMinigamePagopoli', 1);

                });


                document.querySelector('#pagopolis_talking_3').addEventListener('ended', function (evt) {
                    document.querySelector('#pagopolis_talking_3').style.opacity = "0";

                    document.querySelector('#pagopolis_bubble_3').style.opacity = "0";

                    // document.querySelector('#pagopolis_talking').style.opacity = "1";
                    handleVideoPlay(document.querySelector('#pagopolis_talking'))

                });


            }, 2000);


        } else {
            console.log('stoppppppp ');

        }

    });
    socket.on("resetArrowPago", function (data) {
        document.querySelector('#pagopolis_arrow').style.opacity = "0";


    })
    socket.on("itemClickedPago", function (data) {
        document.querySelector('#pagopolis_arrow').style.opacity = "0";

    })
    function pauseVideosAndBubblesPago() {
        document.querySelector('#pagopolis_talking').style.opacity = "0";
        document.querySelector("#pagopolis_talking").pause();
        document.querySelector("#pagopolis_talking_3").pause();
        document.querySelector("#pagopolis_arrow").pause();
        document.querySelector("#pagopolis_bubble_3").pause();


        document.querySelector('#pagopolis_talking_3').style.opacity = "0";
        document.querySelector('#pagopolis_arrow').style.opacity = "0";

        document.querySelector('#pagopolis_bubble_3').style.opacity = "0";
    }
    socket.on('messageIceSeller', function (data) {
        console.log('messageIceSeller: ' + data);
        pauseVideosAndBubblesPago()
        document.querySelector('#pagopolis_talking').style.opacity = "0";
        // setTimeout(function () {
        document.querySelector('#pagopolis_talking_3').style.opacity = "0";
        document.querySelector('#pagopolis_arrow').style.opacity = "0";

        document.querySelector('#pagopolis_bubble_3').style.opacity = "0";
        document.querySelector('#pagopolis_talking').style.opacity = "0";

        // document.querySelector('#pagopolis_talking_4').style.opacity = "1";
        // document.querySelector('#pagopolis_talking_4').play();
        // document.querySelector('#pagopolis_bubble_4').style.opacity = "1";
        // document.querySelector('#pagopolis_bubble_4').play();
        handleVideoPlay(document.querySelector('#pagopolis_talking_4'))
        handleVideoPlay(document.querySelector('#pagopolis_bubble_4'))


        document.querySelector('#pagopolis_talking_4').addEventListener('ended', function (evt) {
            document.querySelector('#pagopolis_talking_4').style.opacity = "0";
            document.querySelector('#pagopolis_bubble_4').style.opacity = "0";

            //             document.querySelector('#pagopolis_talking').style.opacity = "1";
            // document.querySelector("#pagopolis_talking").play();
            handleVideoPlay(document.querySelector('#pagopolis_talking'))


            var socket = io();
            socket.emit('messageGiagia_Talking_5', 1);

        });
        // }, 2000);

    });


    let gameStartTime;

    socket.on('messagegame3', function (data) {
        gameStartTime = new Date();
        console.log('messagegame3: ' + data);
        socket.emit('gameHasStarted3', 1)

        if (data == 1) {
            setTimeout(function () {
                playStateRaftis(121,761)
            }, 1000);
        }
        socket.emit('gameHasStarted3', 0)
    });

    socket.on('messageClothes', function (data) {
        if (data == 1) {
            document.querySelector('#raftis_arrow').style.opacity = "0";
            setTimeout(function () {
                playStateRaftis(762,1415)
            }, 1000);
            socket.emit('messageClothes', 0)
        }
    });

    socket.on("resetGameMonitorRafti", function (data) {
        document.getElementById("raftis_arrow").style.opacity = "0";
        document.querySelector('#fwtografos_arrow_1').style.opacity = "0";
    })

    socket.on('messageRaftis_End', function (data) {
        console.log('a fillon fotografi t flas mbasi mbaroi raftis')
        if (data == 1) {            
            setTimeout(function () {
                playStateFwtografos(71, 395)
            }, 1000);
            socket.emit('messageRaftis_End', 0)

        }


    });


    //mbaron loja
    socket.on('messagePhotoboard', function (data) {
        console.log('a flet fotografi dhe thot faleminderit');
        if (data == 1) {
            setTimeout(() => {
                playStateFwtografos(396,1022)
            }, 1000);
        }
    });

    // fuksionet sekuenciale
    function updateFrameRaftis(frame) {
          const paddedFrame = String(frame).padStart(5, '0');
          if(paddedFrame.toString() == "00441"){
            console.log("HYRI TEK IF ME 441")
            handleVideoPlay(document.querySelector('#raftis_arrow'))
            //playState(443,761)
          }
          if(paddedFrame.toString() == "00760"){
            console.log("HYRI TEK IF ME 760")
            var socket = io();
            socket.emit('playMinigameRaftis', 1);
          }
          if(paddedFrame.toString() == "01274"){
            var socket = io();
            socket.emit('messageRaftis_3_talkings', 1);

          }
          if(paddedFrame.toString() == "01415"){
            var socket = io();
            socket.emit('messageRaftis_End', 1);
          }
        //   console.log(paddedFrame.toString())
          sequenceImageRaftis.src = `${folderPath}Raftis_PNG_${paddedFrame}.png`;
      }
    function nextFrameRaftis() {
          if (statePlaying) {
              if (currentFrame < stateEndFrame) {
                  currentFrame++;
              } else {
                  statePlaying = false;
                  currentFrame = idleStart;
              }
          } else {
              currentFrame = currentFrame % frameCount + 1;
              if (currentFrame >= idleEnd) {
                  currentFrame = idleStart;
              }
          }
          updateFrameRaftis(currentFrame);
      }
    function playRaftis() {
          if (!intervalId) {
              intervalId = setInterval(nextFrameRaftis, 1000 / frameRate);
          }
      }
    function playStateRaftis(startFrame, endFrame) {
          statePlaying = true;
          stateStartFrame = startFrame;
          stateEndFrame = endFrame;
          currentFrame = stateStartFrame;

          updateFrameRaftis(currentFrame);
          playRaftis();
      }




      function updateFrameFwtografos(frame) {
          const paddedFrame = String(frame).padStart(5, '0');
          
          if(paddedFrame.toString() == "00150"){
            handleVideoPlay(document.querySelector('#fwtografos_arrow_1'))
            socket.emit("playFotografoGame", 1)
          }
          
          if(paddedFrame.toString() == "00394"){
            var socket = io();
            socket.emit("playFotografoGame", 1)
            socket.emit('messageFwtografos_3_talkings', 1);
          }
          if(paddedFrame.toString() == "00394"){
            var socket = io();
            socket.emit("playFotografoGame", 1)
            socket.emit('messageFwtografos_3_talkings', 1);
          }
          if(paddedFrame.toString() == "00400"){
            fwtografos_arrow_1.style.opacity = "0";
          }
          fwtografos_arrow_1
          if(paddedFrame.toString() == "01022"){
            var socket = io();
            socket.emit('messageFwtografos_End', 1);
            socket.emit('resetGamePhoto', 1);
          }

          // if(paddedFrame.toString() == "00760"){
          //   console.log("HYRI TEK IF ME 760")
          //   var socket = io();
          //   socket.emit('playMinigameRaftis', 1);
          // }
          // if(paddedFrame.toString() == "01274"){
          //   var socket = io();
          //   socket.emit('messageRaftis_3_talkings', 1);

          // }
          // if(paddedFrame.toString() == "01415"){
          //   var socket = io();
          //   socket.emit('messageRaftis_End', 1);
          // }
        //   console.log(paddedFrame.toString())
          sequenceImageFwtografos.src = `${folderPathFwtografos}Fwtografos_PNG_${paddedFrame}.png`;
      }

    function nextFrameFwtografos() {
          if (statePlayingFwtografos) {
              if (currentFrameFwtografos < stateEndFrameFwtografos) {
                currentFrameFwtografos++;
              } else {
                statePlayingFwtografos = false;
                currentFrameFwtografos = idleStart;
              }
          } else {
            currentFrameFwtografos = currentFrameFwtografos % frameCount + 1;
              if (currentFrameFwtografos >= idleEndFwtografos) {
                currentFrameFwtografos = idleStartFwtografos;
              }
          }
          updateFrameFwtografos(currentFrameFwtografos);
      }
    function playFwtografos() {
          if (!intervalIdFwtografos) {
            intervalIdFwtografos = setInterval(nextFrameFwtografos, 1000 / frameRate);
          }
      }
    function playStateFwtografos(startFrame, endFrame) {
          statePlayingFwtografos = true;
          stateStartFrameFwtografos = startFrame;
          stateEndFrameFwtografos = endFrame;
          currentFrameFwtografos = stateStartFrameFwtografos;

          updateFrameFwtografos(currentFrameFwtografos);
          playFwtografos();
      }

      function pause() {
        if (intervalIdFwtografos) {
          clearInterval(intervalIdFwtografos);
          intervalIdFwtografos = null;
        }
      }

      updateFrameRaftis(currentFrame);
      playRaftis();

      updateFrameFwtografos(currentFrameFwtografos);
      playFwtografos();
  </script>
</html>
